 <head>

  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {

    // create data
    var data = [
      [2016,15,14],
      [2017,24,25],
      [2018,35,25],
      [2019,35,46],
      [2020,56,58]
    ];

    // create a data set
    var dataSet = anychart.data.set(data);

    // map the data
    var mapping1 = dataSet.mapAs({x: 0, value: 1});
    var mapping2 = dataSet.mapAs({x: 0, value: 2});

    // create a chart
    var chart = anychart.column();

    // create the first series and set the data
    var series1 = chart.column(mapping1);

    // create the second series and set the data
    var series2 = chart.column(mapping2);

    // set the chart title
    chart.title("Data Sets: Mapping");

    chart.xAxis().title("Year");
    chart.yAxis().title("Renewable Energy Percentage");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
 </body>
</html>
